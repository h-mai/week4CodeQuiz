<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../week4CodeQuiz/assets/css/style.css">

<body>

    <div id="score"></div>
    <div id="timer"></div>

    <div id="highscores"><a href="./highscores.html">View Highscores</a></div>

        <ul id="answersList"></ul>

        <div id="answersDiv"></div>

    </div>

    <script src="../week4CodeQuiz/assets/js/questions.js"></script>
    <script src="../week4CodeQuiz/assets/js/score.js"></script>
